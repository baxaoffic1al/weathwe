<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather">
        <input type="text" class="input" placeholder="Search...">
        <div class="box">
            <div class="head">
                <div class="location">
                    <p class="city">Tashkent</p>
                    <p class="country">UZ</p>
                </div>
                <div class="date-info">
                    <div class="">
                        <p class="date">09</p>
                        <p class="month">Sep</p>
                    </div>
                    <p class="day">Friday</p>
                </div>
            </div>
            <div class="main">
                <p class="degree"><span>46</span>°</p>
                <div class="info">
                    <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="icon" class="img">
                    <p class="position">cloudy</p>
                </div>
            </div>
            <div class="footer">
                <p class="humidity"><i class="far fa-humidity icon"></i><span>25%</span></p>
                <p class="wind"><i class="far fa-wind icon"></i><span>13mph</span></p>
                <p class="types">C°<span>F°</span></p>
            </div>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>
</html>
